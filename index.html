<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
    
    <main>

        <section class="input">

            <div class="input__logo">
                <img src="images/logo.png" alt="Logo Alura">
            </div>

            <div class="input__text">
                <textarea class="input__text__textarea" cols="30" rows="5" placeholder="Ingrese el texto aqui"></textarea>
            </div>

            <div class="input__controls">
                <div class="input__controls__restriction">
                    <img src="images/admiracion.png" alt="signo de admiración">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="input__controls__buttons">
                    <button id="btn_encritar" class="input__controls__button input__controls__button--ppal">Encriptar</button>
                    <button id="btn_desencritar" class="input__controls__button">Desencriptar</button>
                </div>
            </div>

        </section>


        <section class="output">

            <div class="output__image">
                <img class="image" src="images/munheco.png" alt="muñeco">
            </div>

            <div class="output__message">
                <p class="output__message__text output__message__text__ppal">Ningún mensaje fue encontrado</p>
                <p class="output__message__text output__message__text__sec">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
          
            <div class="output__text">
                <textarea class="output__text__textarea" cols="30" rows="6" readonly></textarea>
            </div>

            <div class="output__controls">
                <button id="btn_copiar" class="output__controls__button">Copiar</button>
            </div>

        </section>

    </main>

    <footer>
        <p>Desarrollado por Claudio Bressan</p>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
